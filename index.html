.container {
  position: relative;
  text-align: center;

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
  
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  
p {
  font-family: Veranda;
  font-size: 28px;
}

body {
  background-color: black;
}

</style>
  
</head>
  
<body>  
  
<div class="container">
  <img src="https://drive.google.com/uc?id=1KB6hN4XJKLxITaEIrcJtQvpZkcvZKzZu" style="width:90%;" class="center">

</div>
